menu-title: '&aJobs Menu'
menu-rows: 3


menu:
  '1,2,3,10,12,19,20,21':
    slots: '1,2,3,10,12,19,20,21'
    item:
      material: stained_glass_pane:15
      name: " "
  '5,6,7,14,16,23,24,25':
    slots: '5,6,7,14,16,23,24,25'
    item:
      material: stained_glass_pane:15
      name: " "
  '11': # The slot the item is in
    item:
      material: chest:0 # The material of the item.
      name: '&eFree Jobs' # The name of the item in the GUI.
      lore:
        - ''
        - '&7Click to open free jobs menu'
    actions:
      - '[menu] {free}'
  '15': # The slot the item is in
    item:
      material: ender_chest:0 # The material of the item.
      name: '&ePremium Jobs' # The name of the item in the GUI.
      lore:
        - ''
        - '&7Click to open premium jobs menu.'
        - '&7These jobs require premium pass to unlock.'
    actions:
      - '[menu] {premium}'
  '22':
    item:
      material: book:0
      name: '&eJobs info'
      lore:
        - ''
        - '&7My Jobs (&f%active%&7/&f%limit%&7):'
        - '&f%my_jobs%'
        - ''
        - '&7Total points: %points%'
        - ''
  filler: # Fills all empty slots with the following item
    slots: fill # This will fill all empty slots. You can also do 'startslot...endslot', e.g '2...8' to fill slots 2 to 8.
    item:
      material: gray_stained_glass_pane